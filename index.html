<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#todo">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-layout">
        <!-- About Section -->
        <section id="about">
            <h2>About</h2>
            <p>This is a simple webpage built using HTML, styled with CSS, and made interactive using JavaScript.</p>
            <img src="images\html.jpg" alt="Sample Image">
            <br><br>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Learn HTML</a>
            <br><br>
            <button onclick="showAlert()">Click Me</button>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>

        <!-- To-Do List Section -->
        <section id="todo">
            <h2>My To-Do List</h2>
            <input type="text" id="taskInput" placeholder="Enter new task">
            <button id="addTaskBtn">Add Task</button>
            <ul id="taskList"></ul>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My First Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
